<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رمز ویدیو</title>
  <style>
    body{font-family: Tahoma, Arial, sans-serif;direction: rtl;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f5f7fb;margin:0}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 4px 18px rgba(0,0,0,0.08);max-width:820px;width:94%}
    h1{margin:0 0 14px;font-size:20px}
    .form-row{display:flex;gap:8px;align-items:center}
    input[type=password]{flex:1;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:0;background:#0066cc;color:white;font-size:16px;cursor:pointer}
    .hint{margin-top:12px;color:#666;font-size:13px}
    #videoWrap{margin-top:18px;display:none}
    video{width:100%;height:auto;border-radius:8px;background:black}
    .error{color:#b00020;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>جهت پخش ویدیو رمز را وارد کنید</h1>

    <div id="pwForm">
      <div class="form-row">
        <input id="password" type="password" placeholder="رمز را وارد کنید" autocomplete="off" inputmode="numeric" aria-label="password" />
        <button id="submitBtn">ارسال</button>
      </div>
      <div class="hint">رمز عددی است — می‌توانید از ارقام فارسی یا انگلیسی استفاده کنید.</div>
      <div id="error" class="error" role="alert" aria-live="assertive" style="display:none"></div>
    </div>

    <div id="videoWrap">
      <video id="videoPlayer" controls playsinline></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const HLS_URL = "https://hajifirouz4.cdn.asset.aparat.com/aparat-video/a9bb77c0922eba57b174814009b32a8567004500-720p.apt/chunk.m3u8?wmsAuthSign=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbiI6ImMxYjMwYmJlMTJiMGYyNDk1YjA5YTM1MmUwM2UyNTRkIiwiZXhwIjoxNzYzMDU2NjQ4LCJpc3MiOiJTYWJhIElkZWEgR1NJRyJ9.zYHT5HLTJy4et1g1ZkydkTZp4Rs5uTklWwPikCHK_mI";

    function normalizeDigits(s){
      if(!s) return "";
      const persian = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
      const arabic = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      let out = '';
      for(const ch of s){
        const p = persian.indexOf(ch);
        const a = arabic.indexOf(ch);
        if(p !== -1) out += String(p);
        else if(a !== -1) out += String(a);
        else out += ch;
      }
      return out.replace(/\s+/g,'');
    }

    const CORRECT = '1379';

    const pwInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const errorEl = document.getElementById('error');
    const pwForm = document.getElementById('pwForm');
    const videoWrap = document.getElementById('videoWrap');
    const video = document.getElementById('videoPlayer');

    function showError(text){
      errorEl.style.display = 'block';
      errorEl.textContent = text;
    }

    function clearError(){ errorEl.style.display = 'none'; errorEl.textContent = ''; }

    function unlock(){
      pwForm.style.display = 'none';
      videoWrap.style.display = 'block';
      attachAndPlayHls(HLS_URL, video);
    }

    function checkPassword(){
      clearError();
      const raw = pwInput.value || '';
      const normalized = normalizeDigits(raw);
      if(normalized === CORRECT){
        unlock();
      } else {
        showError('رمز نادرست است — لطفاً دوباره بررسی کنید.');
        pwInput.value = '';
        pwInput.focus();
      }
    }

    submitBtn.addEventListener('click', function(e){ e.preventDefault(); checkPassword(); });
    pwInput.addEventListener('keydown', function(e){ if(e.key === 'Enter') { e.preventDefault(); checkPassword(); } });

    function attachAndPlayHls(url, videoEl){
      if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(()=>{});
        });
        hls.on(Hls.Events.ERROR, function(event, data){
          console.error('HLS error', event, data);
        });
      } else if(videoEl.canPlayType('application/vnd.apple.mpegurl')){
        videoEl.src = url;
        videoEl.addEventListener('loadedmetadata', function(){ videoEl.play().catch(()=>{}); });
      } else {
        showError('مرورگر شما فرمت پخش HLS را پشتیبانی نمی‌کند. از مرورگر جدیدتری استفاده کنید.');
      }
    }

    pwInput.focus();
  </script>
</body>
</html>
